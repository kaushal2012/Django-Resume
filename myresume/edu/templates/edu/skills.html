{% extends 'core/base.html' %}
{% load static %}

{% block title %}Skills{% endblock title %}

{% block content %}
<div class="container px-4 mt-5" style="margin-top: 57px">
    <h2 class="pb-2 mb-4 text-warning border-bottom border-warning">Skills</h2>

    <div class="row mb-5">
        <div class="col-sm-5">
            <h3 class="text-light mt-3">Python</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning text-dark" style="width: 100%">100%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="text-light mt-3">Django</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-sm-5">
            <h3 class="text-light mt-3">HTML/CSS</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 100%">100%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="text-light mt-3">React</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: 40%">40%</div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-sm-5">
            <h3 class="text-light mt-3">Node</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="60">
                <div class="progress-bar-striped bg-success text-dark text-center" style="width: 60%">60%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="text-light mt-3">Dart</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar-striped bg-info text-dark text-center" style="width: 70%">70%</div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-sm-5">
            <h3 class="text-light mt-3">Java</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger text-dark" style="width: 65%">65%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="text-light mt-3">Javascript</h3>
            <div class="progress" role="progressbar" aria-label="Warning example"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger text-dark" style="width: 100%">100%</div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
```
